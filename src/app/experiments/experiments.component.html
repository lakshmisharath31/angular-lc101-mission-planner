<h3>Experiments</h3>
<ul>
  <li *ngFor ="let test of Experiments">

   <span *ngIf="testBeingEdited != test ; else elseBlock ">
   <span (click) = "edit(test)" class ="editable-text">{{test}}</span>
    <button (click) ="remove(test)">remove</button>
    </span>
    <ng-template #elseBlock>
      <input #updatedTest (keyup.enter)="save(updatedTest.value, test)" value={{test}}/>
      <button (click)="save(updatedTest.value,test)">save</button>
    </ng-template>

  </li>
</ul>
<input #exp type="text">
<button (click)="add(exp.value);exp.value=''">Add</button>
